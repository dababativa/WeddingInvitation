<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boda L&D{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond&family=Pinyon+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <span class="d-md-none">
        {% block content %}
        {% endblock %}
    </span>
    <span class="d-none d-md-flex pt-5 mt-5 bt-5 flex-column justify-content-center align-items-center">
        <h1 class="pinyon-script-regular custom-section-titles pb-4">Laura & Daniel</h1>
        <h2 class="cormorant-garamond-regular custom-section-titles pb-1">Esta página web esta diseñada para usarse
            desde el
            celular.</h2>
        <h2 class="cormorant-garamond-regular custom-section-titles pb-1">Por favor ingresa desde un dispositivo móvil.
        </h2>
        <h2 class="cormorant-garamond-regular custom-section-titles pb-1">¡Gracias!</h2>
    </span>
</body>

</html>
